<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Carousel</title>
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@700&family=Roboto:wght@400;500;700;900&family=Rubik:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="carousel">
      <img src="img/img-1.jpg" alt="" class="carousel-img" />
      <img src="img/img-2.jpg" alt="" class="carousel-img hidden" />
      <img src="img/img-3.jpg" alt="" class="carousel-img hidden" />
      <blockquote class="testimonial">
        <p class="testimonial-text">
          Lorem ipsum dolor sit amet consectetur, adipisicing elit. Quidem
          placeat labore deleniti consectetur incidunt molestiae natus
          repellendus perspiciatis, nobis fuga.
        </p>
        <p class="testimonial-auhtor">Stephen M Mwau</p>
        <p class="testimonial-job">Web-developer</p>
      </blockquote>
      <button class="btn btn--left">
        <ion-icon name="chevron-back-outline" class="btn-icon"></ion-icon>
      </button>
      <button class="btn btn--right">
        <ion-icon name="chevron-forward-outline" class="btn-icon"></ion-icon>
      </button>

      <div class="dots">
        <button class="dot dot--fill"></button>
        <button class="dot dot--1"></button>
        <button class="dot dot--2"></button>
        <button class="dot dot--3"></button>
      </div>
    </div>
  </body>
  <script src="index.js"></script>
</html>
